            <div class="radio">
              <label>
                <input type="radio" name="time" id="time2" value="select" >

              </label>
            </div>
          </div>
          <div class="col-md-2">
            <select name="day"class="form-control">
              <option value="WD">平日</option>

          </div>
          <div class="col-md-1">
<!--

-->

              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>

        </div>

      <div class="row">
        <div class="form-group">

          </div>

            <label>

          <div class="col-md-2">
